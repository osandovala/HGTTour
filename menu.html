<head>
  <meta charset="UTF-8" />
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --color-primary: #3f72af;
      --color-secondary: #dbe2ef;
      --color-text: #112d4e;
      --color-accent: #2c5282;
      --border-radius: 10px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    body {
      background: linear-gradient(135deg, #3f72af, #dbe2ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--color-text);
    }
    
    .menu-container {
      background: #fff;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
    }

    .menu-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
    }
    
    .logo {
      width: 180px;
      margin: 0 auto 20px;
      display: block;
      height: auto;
    }
    
    .titulo-app {
      color: var(--color-text);
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    
    h2 {
      color: var(--color-primary);
      font-size: 1.3rem;
      font-weight: 500;
      
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .menu-grid button {
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 25px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }
    
    .menu-grid button:hover {
      background: var(--color-accent);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .menu-grid i {
      font-size: 2.2rem;
    }

    .menu-grid span {
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
    }

    .back-button {
      background: #6c757d;
    }

    .back-button:hover {
      background: #5a6268;
    }

    @media (max-width: 768px) {
      .menu-container {
        padding: 25px 20px;
      }

      .logo {
        width: 150px;
      }

      .titulo-app {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .menu-grid {
        grid-template-columns: 1fr;
      }

      .menu-grid button {
        padding: 20px 15px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <div class="menu-container">
    <img src="img/logo.png" alt="Logo HGT Tour" class="logo">
    <h1 class="titulo-app">Software de Mantenciones HGT Tour</h1>
    <h2>Menú Principal</h2>

    <div class="menu-grid">
      <button onclick="window.location.href='agregar_maquina.html'">
        <i class="bi bi-cpu"></i><span>Máquinas / Equipos</span>
      </button>
      <button onclick="window.location.href='mantenimientos.html'">
        <i class="bi bi-tools"></i><span>Mantenimientos  </span>
      </button>
      <button onclick="window.location.href='estadisticas.html'">
        <i class="bi bi-bar-chart"></i><span>Estadísticas </span>
      </button>
      <button onclick="window.location.href='agregar_mecanicos.html'">
        <i class="bi bi-person-plus"></i><span>Agregar Mecánicos / Supervisores</span>
      </button>
      <button onclick="window.location.href='documentacion.html'">
        <i class="bi bi-journal-text"></i><span>Documentación</span>
      </button>
      <button onclick="window.location.href='index.html'" class="back-button">
        <i class="bi bi-box-arrow-left"></i><span>Salir </span>
      </button>
    </div>
  </div>
</body>
</html>
